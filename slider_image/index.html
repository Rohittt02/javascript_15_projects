<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="img/1060-536x354-blur_2.jpg" alt="Image 1">
      <img src="img/237-536x354.jpg" alt="Image 2">
      <img src="img/866-536x354.jpg" alt="Image 3">
    </div>
    <div class="controls">
      <button class="prev">Previous</button>
      <button class="next">Next</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
